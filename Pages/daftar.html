<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../Assets/style/style.css">
    <title>Daftar</title>
</head>
<body style="overflow:hidden">
    <div class="container-md bg-light mt-5 h-75 w-50" style="border-radius:10px">
        <form action="#" method="POST">
            <div class="row mb-2">
                <div class="col">
                    <h1 class="text-center mt-4">Daftar</h1>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-6 ps-5">
                    <input type="file" value="upload foto" class="ms-5">
                </div>
                <div class="col-md-6 d-flex justify-content-center ps-5"></div>
            </div>
            <div class="row mb-4">
                <div class="col-md-6 d-flex justify-content-center ps-5">
                    <input type="text" name="nama" placeholder="nama">
                </div>
                <div class="col-md-6 ps-5">
                    <input type="email" name="email" placeholder="email">
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-6 d-flex justify-content-center ps-5">
                    <input type="password" name="password" placeholder="password">
                </div>
                <div class="col-md-6 ps-5">
                    <input type="text" name="alamat" placeholder="alamat">
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-6 d-flex justify-content-center ps-5">
                    <input type="text" name="pekerjaan" placeholder="pekerjaan">
                </div>
                <div class="col-md-6 d-flex justify-content-center ps-5">
                    <div>
                        <input type="text" disabled value="+62" class="w-25">
                        <input type="number" name="nomer-hp" placeholder="nomer hp" class="w-50">
                    </div>
                </div>
            </div>
            <div class="row mb-4 justify-content-center">
                <div class="col-md-6 d-flex justify-content-center ps-5">
                    <input type="submit" name="daftar" value="daftar" class="btn bgd-primary w-50">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 d-flex justify-content-center ps-5">
                    <p>sudah punya akun? <a href="login.html"><span>masuk</span></a></p>
                </div>
            </div>
        </form>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
